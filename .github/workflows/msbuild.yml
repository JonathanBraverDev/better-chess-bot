name: MSBuild

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Build the solution in Release mode for x64, forcing v143 toolset for CI compatibility
      run: msbuild /m /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 "better chess bot.sln"
      # TODO: stop forcing the tool when the V145 toolset becomes available on GitHub Actions

    - name: Setup VSTest Path 
      run: |
        $vstestPath = vswhere -latest -products * -requires Microsoft.VisualStudio.Workload.NativeDesktop -find **\vstest.console.exe
        if (-not $vstestPath) { throw "vstest.console.exe not found" }
        $vstestDir = Split-Path $vstestPath
        echo "$vstestDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Run Unit Tests
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: vstest.console.exe "x64\Release\UnitTests.dll"
